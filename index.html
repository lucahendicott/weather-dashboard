<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dash</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <h1>Weather Dashboard</h1>
      </nav>
      <div class="card col-4">
        <div class="card-body">
            <form class="form-inline">
                <input id="cityInput" class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
                <button id="submitCity" class="btn btn-outline-success my-2 my-sm-0">Search</button>
              </form>
        </div>
      </div>
      <div class="card col-4" id="currentCity">
        <div class="card-body">
            <h1 id="city"></h1>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="uvIndex"></p>
        </div>
      </div>
      <div id="header5day" class="row">
        <div class="col-12">
            <h3>5-Day Forecast</h3>
        </div>
    </div>
    <div class="row" class="fiveDayRow">
        <div id="day1" class="col forecast bg-primary text-white ml-3 mb-3 rounded">
          <h4 id="cityOne5"></h4>
          <p id="tempOne5"></p>
          <p id="humidityOne5"></p>
        </div>
        <div id="day2" class="col forecast bg-primary text-white ml-3 mb-3 rounded">
          <h4 id="cityTwo5"></h4>
          <p id="tempTwo5"></p>
          <p id="humidityTwo5"></p>
        </div>
        <div id="day3" class="col forecast bg-primary text-white ml-3 mb-3 rounded">
          <h4 id="cityThree5"></h4>
          <p id="tempThree5"></p>
          <p id="humidityThree5"></p>
        </div>
        <div id="day4" class="col forecast bg-primary text-white ml-3 mb-3 rounded">
          <h4 id="cityFour5"></h4>
          <p id="tempFour5"></p>
          <p id="humidityFour5"></p>
        </div>
        <div id="day5" class="col forecast bg-primary text-white ml-3 mb-3 rounded">
          <h4 id="cityFive5"></h4>
          <p id="tempFive5"></p>
          <p id="humidityFive5"></p>
        </div>
    </div>
      
    
<script src="./assets/app.js"></script>
</body>
</html>
